                socialButtons.classList.remove('opacity-0');
                
                // Tambahkan tombol sosial media dengan animasi
                socialMedia.forEach((media, index) => {
                    const button = document.createElement('a');
                    button.href = media.url;
                    button.className = `bg-[#ec9242] hover:bg-[#d88338] text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 button-animation flex items-center justify-center gap-3`;
                    button.style.animationDelay = `${index * 0.1}s`;
                    
                    button.innerHTML = `
                        <div class="w-6 h-6 fill-current">${media.icon}</div>
                        <span>${media.name}</span>
                    `;
                    
                    socialButtons.appendChild(button);
                });
            }, 2000);
            
            // Animasi mengetik
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            
            function typeText() {
                const currentText = texts[textIndex];
                
                if (isDeleting) {
                    typingText.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typingText.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                }
                
                if (!isDeleting && charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(typeText, 1500); // Jeda setelah selesai mengetik
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(typeText, 500); // Jeda sebelum mulai mengetik teks berikutnya
                } else {
                    const typingSpeed = isDeleting ? 50 : 100;
                    setTimeout(typeText, typingSpeed);
                }
            }
            
            // Mulai animasi mengetik
            setTimeout(typeText, 500);
        });
